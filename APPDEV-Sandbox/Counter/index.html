<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter || Simple JS Project</title>
    <link rel="stylesheet" href="../Counter/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button container">
            <button class="btn decrease">Decrease</button>
            <button class="btn reset">Reset</button>
            <button class="btn increase">Increase</button>
            <button class="btn random">random</button>
            <button class="btn increase_by_5">+5</button>
            <button class="btn decrease_by_5">-5</button>
        </div>
        </div>
    </main>

    <script src="../Counter/app.js"></script>
</body>
</html>
